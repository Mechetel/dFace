{% extends 'main/base.html' %}
{% load static %}

{% block title %}
  <title>Image Download</title>
{% endblock title %}

{% block content %}
  <div class="container text-center mt-3">
    <h1>Upload Image</h1>
  </div>
  {% if user.is_staff %}

    <div class="container">
      <div class="input-group">
        <input class="form-control form-control-lg" id="formFile" type="file" accept="image/jpg, image/jpeg">
        <button id="btn-predict" type="button" class="btn btn-primary btn-lg" disabled>Predict Image</button>
      </div>
    </div>

    <div class="text-center mx-4 my-3 bg-opacity-10 border border-info rounded">
      <div class="row p-3">
        <div class="col">
          <h3>Downloaded Image</h3>
          <div id="downloadedImage"></div>
        </div>
        <div class="col">
          <h3>Predicted Image</h3>
          <div id="predictedImage"></div>
        </div>
      </div>
    </div>

  {% else %}
    <p>You have no rights to visit this page</p>
  {% endif %}

  <script type="module" src="{% static 'js/image_loader.js' %}"></script>
{% endblock content %}
