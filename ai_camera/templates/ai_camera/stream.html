{% extends 'main/base.html' %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/camera.css' %}">

{% block title %}
  <title>WebRTC_Camera</title>
{% endblock title %}

{% block content %}
  {% if user.is_staff %}


    <h1 class="p-2">Camera from client computer using WebRTC</h1>
    <h3 class="p-2">Options</h2>
    <div class="option p-2">
      <select id="video-resolution">
        <option value="" selected>Default resolution</option>
        <option value="320x240">320x240</option>
        <option value="640x480">640x480</option>
        <option value="960x540">960x540</option>
        <option value="1280x720">1280x720</option>
      </select>
      <select id="video-transform">
        <option value="none" selected>No transform</option>
        <option value="edges">Edge detection</option>
        <option value="rotate">Rotate</option>
      </select>
      <button class="btn btn-success" id="start" onclick="start()">Start</button>
      <button class="btn btn-danger" id="stop" style="display: none" onclick="stop()">Stop</button>
    </div>

    <div id="media" style="display: none">
      <h2>Media</h2>
      <video id="video" autoplay="true" playsinline="true"></video>
    </div>

    <a class="p-2" href="{% url 'ai_camera_index' %}">Go back</a>


    {% else %}
    <p>You have no rights to visit this page</p>
  {% endif %}

{% endblock content %}
