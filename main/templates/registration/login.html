<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

    <p><input type="submit" value="login">
    <input type="hidden" name="text", value="{{ next }}">
  </form>
</body>
</html>
