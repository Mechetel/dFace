<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
      button {
        padding: 8px 16px;
      }

      video {
        width: 100%;
      }

      .option {
        margin-bottom: 8px;
      }

      #media {
        max-width: 1280px;
      }
    </style>
  </head>
  <body>
    <h1>Camera from client computer using WebRTC</h1>
    <h3>Options</h2>
    <div class="option">
      <select id="video-resolution">
        <option value="" selected>Default resolution</option>
        <option value="320x240">320x240</option>
        <option value="640x480">640x480</option>
        <option value="960x540">960x540</option>
        <option value="1280x720">1280x720</option>
      </select>
      <select id="video-transform">
        <option value="none" selected>No transform</option>
        <option value="recognize">Recognize</option>
      </select>
      <button class="btn btn-success" id="start" onclick="start()">Start</button>
      <button class="btn btn-danger" id="stop" style="display: none" onclick="stop()">Stop</button>
    </div>

    <h2>State</h2>
    <p>ICE gathering state: <span id="ice-gathering-state"></span></p>
    <p>ICE connection state: <span id="ice-connection-state"></span></p>
    <p>Signaling state: <span id="signaling-state"></span></p>

    <div id="media" style="display: none">
      <h2>Media</h2>
      <video id="video" autoplay="true" playsinline="true"></video>
    </div>

    <h2>SDP</h2>

    <h3>Offer</h3>
    <pre id="offer-sdp"></pre>

    <h3>Answer</h3>
    <pre id="answer-sdp"></pre>

    <script src="static/client.js"></script>
  </body>
</html>
